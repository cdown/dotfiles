set -g base-index 1
set -g default-terminal screen-256color

set-option -g default-command "if type reattach-to-user-namespace >/dev/null 2>&1; then exec reattach-to-user-namespace -l $SHELL; else exec $SHELL; fi"

setw -g xterm-keys on

# Set title to current session
set -g set-titles on
set -g set-titles-string "#S"
set -ga terminal-overrides ',xterm*:XT'

set -g history-limit 10000

# When nested, use C-f to send prefix to inner tmux
bind-key -n C-f send-prefix

set -g status-bg black
set -g status-fg default

set -g status-right-length 25
set -g status-right ' #h:#S'
set -g status-left ''
