language: haskell

install:
  - cabal install shellcheck

before_script:
  - export PATH=$PATH:$HOME/.cabal/bin/

script:
  - shellcheck -s bash .bashrc .bash_profile
  - find .config/shell -not -name dircolors -type f -exec shellcheck -s sh {} +
  - find bin -not -name '*.gpg' -not -name view_attachment -type f -exec shellcheck -s bash {} +

matrix:
  fast_finish: true

# Enable container based Travis CI infrastructure
# http://docs.travis-ci.com/user/migrating-from-legacy/
sudo: false
