profile=chigh

# Normalise sound levels
af=lavfi=[dynaudnorm=f=250:p=0.6]
hwdec=auto
vo=gpu

sub-font="DejaVu Sans"
sub-font-size=70

deband=yes
deband-iterations=4
deband-threshold=48
deband-range=16
deband-grain=48

cache=yes
cache-default=1000000 # 1G
cache-backbuffer=250000 # 250M
demuxer-max-bytes=100000000 # 100M

sub-fix-timing=no

icc-profile-auto=yes

save-position-on-quit

ytdl-format=bestvideo[height<=?1080][fps<=?60][vcodec!=?vp9]+bestaudio/best

# Without downmix sometimes speech is really drowned out by environmental noise
audio-channels=2


## Profiles

[chigh]
profile=gpu-hq
scale=lanczos
cscale=lanczos
dscale=mitchell
scale-antiring=0.7
cscale-antiring=0.7
dither-depth=auto
correct-downscaling=yes
sigmoid-upscaling=yes
tscale=oversample
video-sync=display-resample
interpolation=yes

[cmed]
# Just defaults

[clow]
scale=bilinear
cscale=bilinear
dscale=bilinear
scale-antiring=0
cscale-antiring=0
dither-depth=no
correct-downscaling=no
sigmoid-upscaling=no
deband=no
